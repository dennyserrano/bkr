<div class="container" ng-controller="templateDetailCtrl">

	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col">
			<a href="#" onclick="return false" data-toggle="modal" data-target="#breadlistchk">
				<img src="../img/add.png" > Bread List
			</a>
		</div>
		
		<div class="col" ng-if="template.id==0">
			<a href="#" onclick="return false" data-toggle="modal" data-target="#copytemp">
				<img src="../img/add.png" > Copy Template
			</a>
		</div>
		
	</div>
	<div class="row">


		<div class="col-md-12">
			<h3>Template Items of {{template.name}}</h3>
			<div class="table-responsive">

				
				<table id="mytable" class="table table-bordred table-striped">

					<thead>

						<th>Bread Name</th>

						<th>Price</th>


						<th>Delete</th>
					</thead>
					<tbody>

						<tr>
							<td>pandecoco</td>
							<td>1.00</td>
							
							<td>
									<a href="#templatedetails" onclick="return false" >
										<img  style="width:25px; height:25px;" src="../img/si-glyph-trash.svg"/>
									</a>
							</td>
						</tr>

					</tbody>

				</table>

				<div class="clearfix"></div>
				

			</div>

		</div>

	</div>
	
	<bread-list-check-list breads="breads" save="selectedBreadSave()"></bread-list-check-list>
	<copy-temp model="selectedTemplate" save="templateSelectSave()"></copy-temp>
	<template-name model="template.name" save="templateNameSave()" cancel="templateNameCancel()"></template-name>
</div>

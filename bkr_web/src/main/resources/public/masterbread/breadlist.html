
<div class="container" ng-controller="breadListCtrl">

	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col">
			<img src="../img/add.png" data-toggle="modal" data-target="#myModal"> Add
		</div>
	</div>
	<div class="row">


		<div class="col-md-12">
			<h3>Bread List</h3>
			<div class="table-responsive">


				<table id="mytable" class="table table-bordred table-striped">

					<thead>

						<th>Name</th>
						<th>Price</th>
						<th>Edit</th>

						<th>Delete</th>
					</thead>
					<tbody>

						<tr ng-repeat="bread in breadList">
							<td>{{bread.breadName}}</td>
							<td>{{bread.price}}</td>
							<td>
										<img  style="width:25px; height:25px;" src="../img/si-glyph-pencil.svg"/>
								</td>
							<td>
										<img  style="width:25px; height:25px;" src="../img/si-glyph-trash.svg"/>
							</td>
						</tr>

					</tbody>

				</table>

				<div class="clearfix"></div>
				

			</div>

		</div>

	</div>
	
<add-edit-bread model="breadModel" save="modalSave()"></add-edit-bread>


</div>

<!DOCTYPE html>
<html>
<head>

<script src="../secure/js/jquery-3.3.1.slim.min.js"></script>
<script src="../secure/js/popper.min.js"></script>
<script src="../secure/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="secure/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="secure/css/login.css">
</head>


</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Sign In</h5>
							<form class="form-signin" action="/login" method="POST">
								<div class="form-label-group">
									<input id="inputEmail" name="username" class="form-control"
										placeholder="Username"> <label
										for="inputEmail" >Username</label>
								</div>

								<div class="form-label-group">
									<input type="password" name="password" id="inputPassword" class="form-control"
										placeholder="Password" required> <label
										for="inputPassword" >Password</label>
								</div>

								<button class="btn btn-lg btn-primary btn-block text-uppercase"
									type="submit">Sign in</button>
								<hr class="my-4">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	

</body>
</html>

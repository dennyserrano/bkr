<div id="templatename" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">

				<h4 class="modal-title">Enter Template Name</h4>
				<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
			</div>
			<div class="modal-body">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Template Name" ng-model="model">
			</div>
				


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="save()">OK</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="cancel()">Cancel</button>
			</div>
		</div>

	</div>
</div>
